<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font-awesome -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="col-33 col-special">Donna Uomo Bambini</nav>
            <div class="col-33"><img class="logo" src="images/img/boolean-logo.png" alt="Logo boolean"></div>
            <nav class="col-33 icons">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </nav>
        </div>
    </header>

    <main>
        <!-- First row -->
        <div class="container">
            <!-- First img -->
            <section class="col-33">
                <div><img class="img" src="images/img/1.webp" alt=""></div>
                <div><img class="img-b" src="images/img/1b.webp" alt=""></div>
                <div class="heart">&hearts;</div>
                <div class="discount">
                    <span>-50%</span>
                    <span>Sostenibiltà</span>
                </div>
                <figcaption>
                    <span class="brand">Levi's</span> <br>
                    <span class="name"><strong>RELAXED FIT TEE UNISEX</strong></span> <br>
                    <span class="price">€14,99</span> 
                    <span class="previous-price">€29,99</span>
                </figcaption>
            </section>
            <!-- Second img -->
            <section class="col-33">
                <div><img class="img" src="images/img/2.webp" alt=""></div>
                <div><img class="img-b" src="images/img/2b.webp" alt=""></div>
                <div class="heart">&hearts;</div>
                <div class="discount">
                    <span>-30%</span>
                </div>
                <figcaption>
                    <span class="brand">Guess</span> <br>
                    <span class="name"><strong>ROSES TEE</strong></span> <br>
                    <span class="price">€20,99</span> 
                    <span class="previous-price">€29,99</span>
                </figcaption>
            </section>
            <!-- Third img -->
            <section class="col-33">
                <div><img class="img" src="images/img/3.webp" alt=""></div>
                <div><img class="img-b" src="images/img/3b.webp" alt=""></div>
                <div class="heart">&hearts;</div>
                <div class="discount">
                    <span>-30%</span>
                </div>
                <figcaption>
                    <span class="brand">Come Zucchero Filato</span> <br>
                    <span class="name"><strong>VOGLIA DI COLORI PASTELLO</strong></span> <br>
                    <span class="price">€129,99</span> 
                    <span class="previous-price">€184,99</span>
                </figcaption>
            </section>
        </div>
        <!-- Second row -->
        <div class="container">
            <!-- Fourth img -->
            <section class="col-33">
                <div><img class="img" src="images/img/4.webp" alt=""></div>
                <div><img class="img-b" src="images/img/4b.webp" alt=""></div>
                <div class="heart">&hearts;</div>
                <div class="discount">
                    <span>-50%</span>
                    <span>Sostenibiltà</span>
                </div>
                <figcaption>
                    <span class="brand">Levi's</span> <br>
                    <span class="name"><strong>TEE UNISEX</strong></span> <br>
                    <span class="price">€14,99</span> 
                    <span class="previous-price">€29,99</span>
                </figcaption>
            </section>
            <!-- Fifth img -->
            <section class="col-33">
                <div><img class="img" src="images/img/5.webp" alt=""></div>
                <div><img class="img-b" src="images/img/5b.webp" alt=""></div>
                <div class="heart">&hearts;</div>
                <figcaption>
                    <span class="brand">Maya Deluxe</span> <br>
                    <span class="name"><strong>STRIPE BODICE</strong></span> <br>
                    <span class="price">€99,99</span> 
                </figcaption>
            </section>
            <!-- Sixth img -->
            <section class="col-33">
                <div><img class="img" src="images/img/6.webp" alt=""></div>
                <div><img class="img-b" src="images/img/6b.webp" alt=""></div>
                <div class="heart">&hearts;</div>
                <div class="discount">
                    <span id="sostenibilità">Sostenibilità</span>
                </div>
                <figcaption>
                    <span class="brand">Espirit</span> <br>
                    <span class="name"><strong>MAGLIONE BLACK</strong></span> <br>
                    <span class="price">€29,99</span> 
                </figcaption>
            </section>
        </div>
    </main>
</body>
</html>
